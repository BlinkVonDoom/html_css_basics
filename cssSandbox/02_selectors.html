<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Selectors</title>
</head>
<style>
	body {
		background-color: #333;
	}

	.primary-heading {
		color: green;
	}

	#welcome {
		background-color: #f4f4f4;
	}

	#about {
		color: white;
	}

	#welcome, #about {
		border: 1px solid #ccc;
		padding: 10px;
		margin-bottom: 5px;
	}

	#welcome p {
		font-size: 20px;
	}
</style>
<body>
	<div id="welcome">
		<h2 class='primary-heading'>welcome</h2>
		<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores ipsum quisquam ad laboriosam? Sint eaque illo eos, non inventore aliquam?</p>
	</div>
	<div id="about">
		<h2>about</h2>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa cumque dolore facere non totam ad debitis ullam tempora exercitationem et.</p>
	</div>
</body>
</html>
