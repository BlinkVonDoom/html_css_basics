<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lists and Tables</title>
</head>

<body>
	<!-- unordered list -->
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
	</ul>

	<!-- ordered lists -->
	<!-- 1 = num A = letters I = ROMAN NUMS i = roman nums -->
	<ol>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ol>

	<!-- nested lists -->
	<ul>
		<li>Item 1</li>
		<li>Item 2
			<ul>
				<li>Nested 1</li>
				<li>Nested 2</li>
			</ul>
		</li>
		<li>Item 3</li>
	</ul>

	<!-- Tables -->
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>jdoe@example.com</td>
			</tr>
			<tr>
					<td>Kate</td>
					<td>Smith</td>
					<td>ksmith@example.com</td>
				</tr>
		</tbody>
	</table>
</body>

</html>
