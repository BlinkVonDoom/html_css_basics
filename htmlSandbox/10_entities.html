<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Entities</title>
</head>
<body>
	<!-- non breaking space -->
	<p>hello my name is &nbsp; david</p>

	<!-- greater than / less than -->
	<p> 5 &gt; 2</p>
	<p> 5 &#62; 2</p>
	<p> 1 &lt; 2</p>
	<p> 1 &#60; 2</p>

	<!-- copyright	-->
	<p>&copy;</p>
	<p>&reg;</p>

	<!-- currency -->
	<p>&cent;</p>
	<p>&pound;</p>
	<p>&yen;</p>
	<p>&euro;</p>

	<!-- suit -->
	<p>&spades;</p>
	<p>&clubs;</p>
	<p>&hearts;</p>
	<p>&diams;</p>

	<!-- computer code -->
	<code>
		&lt;? echo 'hello world' &gt;
	</code>

	<p>save file by <kbd>Cmd + S</kbd></p>
</body>
</html>
