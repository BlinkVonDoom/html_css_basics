<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms and Input</title>
</head>
<body>
	<form action="soemthing here">
		<!-- text -->
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name" value="john doe">
		</div>
		<!-- email -->
		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" placeholder="enter email">
		</div>
		<!-- textarea -->
		<div>
			<label for="message">Message</label><br>
			<textarea name="message" id="message" cols="50" rows="10"></textarea>
		</div>
		<!-- select -->
		<div>
			<label for="sex">Sex</label>
			<select name="sex" id="sex">
				<option value="male">Male</option>
				<option value="female" selected>Female</option>
				<option value="other">Other</option>
			</select>
		</div>
		<!-- number -->
		<div>
			<label for="age">Age</label><br>
			<input type="number" name="age" id="age">
		</div>
		<!-- date -->
		<div>
			<label for="birthdate">Birthdate</label><br>
			<input type="date" name="birthdate" id="birthdate">
		</div>
		<!-- radio -->
		<div>
			<label for="membership">membership</label>
			<input type="radio" name="membership" id="membership" value="basic"> basic
			<input type="radio" name="membership" id="membership" value="standard" checked> standard
			<input type="radio" name="membership" id="membership" value="super"> super
		</div>
		<!-- checkbox -->
		<div>
				<label for="hobies">hobies</label>
				<input type="checkbox" name="hobbies" id="hobbies" value="knitting"> knitting
				<input type="checkbox" name="hobbies" id="hobbies" value="cars"> cars
				<input type="checkbox" name="hobbies" id="hobbies" values="music"> music
		</div>
		<!-- submit w/ input -->
		<input type="submit" value="submit">
		<!-- submit w/ button  -->
		<button type="submit">submit</button>
		<!-- reset -->
		<button type="reset">reset</button>
	</form>
</body>
</html>
