<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Headings, Paragraphs, Typography</title>
</head>

<body>
	<!-- Headings -->
	<h1>Heading 1</h1> <!-- good practice to use 1 h1 per page-->
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>

	<!-- paragraph-->
	<p>Lorem ipsum <del>dolor</del> sit amet consectetur, <strong>adipisicing elit</strong>. <br>Quae veritatis reiciendis quia molestias harum id, omnis
		commodi praesentium <em>repellat quam sint voluptatum neque rem</em><hr> libero eius dolor debitis ipsam tenetur!</p>

</body>

</html>
